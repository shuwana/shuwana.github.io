<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - To-do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<center>
  <div class="container">
    <!--Input and Button-->
    <h1>What's on your agenda?</h1>
    <p>Please enter your task in the input section and select a due date for that task below. Click on the task to mark as completed and 'x' to delete a task from your list.</p>
    <div class="input-group input-group-lg">

      <input type="text" id="userInput" class="form-control" required placeholder="Type task here...">

      <!--Date input-->
      <div id="Date">
        <div id="duedatelabel"><label for="duedate">Due Date</label></div>
        <input type="date" name="duedate" id="duedate">
      </div>
      <div class="input-group-append">
        <button id="add-btn" class="btn btn-outline-dark btn-lg" type="button" onclick="createNewTask();"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
          </svg>Add</button>
      </div>
      <div id="invalid" class="invalid-feedback">
        It's empty! You must write something.
      </div>
    </div>

    <div class="listItems">
      <ul class="list-group list-group-flush">

      </ul>
    </div>
  </div>
</center>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
